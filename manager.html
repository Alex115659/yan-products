<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAN page manager</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <form class="popularProduct">
        <h2>Add popular product</h2>
        <input type="text" placeholder="name" class="name" required />
        <input type="text" placeholder="description" class="description" required />
        <button type="submit">Submit</button>
    </form>
    <form class="addNews">
        <h2>Add news</h2>
        <input type="text" placeholder="news" required />
        <button type="submit">Submit</button>
    </form>
    <form class="products">
        <h2>Add Product</h2>
        <input type="text" placeholder="name" class="name-product" required />
        <input type="text" placeholder="description" class="description-product" required />
        <button type="submit">Submit</button>
    </form> 

    <form class="deleteProduct">
        <h2>Delete Product</h2>
        <input type="text" placeholder="product name" required />
        <button type="submit">Submit</button>
    </form>

    <form class="deleteNews">
        <h2>Delete News</h2>
        <input type="text" placeholder="news" required />
        <button type="submit">Submit</button>
    </form>

    <form class="deletePopularProducts">
        <h2>Delete popular product</h2>
        <input type="text" placeholder="product name" required />
        <button type="submit">Submit</button>
    </form>

    <main>
        <div class="clients">

        </div>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
